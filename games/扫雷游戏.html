<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;

        body {

            display: flex;
            flex-direction: column;

        }
        
        .counter {

            font-size: 24px;
            font-weight: bold;
            padding: 5px 10px;

        .face-button {

        .instructions {

        .board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background-color: #808080;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            margin: 0 auto;
            width: 100%;
            max-width: 360px;
        }
        
        .cell {
            aspect-ratio: 1;
            background-color: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            touch-action: manipulation;
        }
        
        .cell.revealed {
            border: 1px solid #808080;
            background-color: #c0c0c0;
        }
        
        .cell.flagged::after {
            content: "ğŸš©";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }
        
        .cell.mine::after {
            content: "ğŸ’£";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }
        
        .cell.mine.revealed {
            background-color: #ff0000;
        }
        
        .number-1 { color: #0000ff; }
        .number-2 { color: #008000; }
        .number-3 { color: #ff0000; }
        .number-4 { color: #000080; }
        .number-5 { color: #800000; }
        .number-6 { color: #008080; }
        .number-7 { color: #000000; }
        .number-8 { color: #808080; }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .control-btn {
            padding: 8px 15px;
            background-color: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-size: 14px;
            cursor: pointer;
        }
        
        .control-btn:active {
            border-color: #808080 #ffffff #ffffff #808080;
        }
        
        .difficulty {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        
        .difficulty-btn {
            padding: 5px 10px;
            background-color: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-size: 12px;
            cursor: pointer;
        }
        
        .difficulty-btn.active {
            border-color: #808080 #ffffff #ffffff #808080;
            background-color: #a0a0a0;
        }
        
        @media (max-width: 480px) {
            .cell {
                font-size: 16px;
            }
            
            .counter {
                font-size: 20px;
                min-width: 60px;
            }
            
            .control-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 360px) {
            .cell {
                font-size: 14px;
            }
            
            .counter {
                font-size: 18px;
                min-width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="counter" id="mineCounter">010</div>
            <div class="face-button" id="faceButton">ğŸ˜€</div>
            <div class="counter" id="timer">000</div>
        </div>
        
        <div class="board" id="gameBoard">
            <!-- æ¸¸æˆæ£‹ç›˜å°†é€šè¿‡JavaScriptç”Ÿæˆ -->
        </div>
        
        <div class="controls">
            <button class="control-btn" id="revealMode">æ­å¼€æ¨¡å¼</button>
            <button class="control-btn" id="flagMode">æ ‡è®°æ¨¡å¼</button>
        </div>
        
        <div class="difficulty">
            <button class="difficulty-btn active" data-difficulty="easy">ç®€å•</button>
            <button class="difficulty-btn" data-difficulty="medium">ä¸­ç­‰</button>
            <button class="difficulty-btn" data-difficulty="hard">å›°éš¾</button>
        </div>
        
        <div class="game-info" id="gameInfo">
            ç‚¹å‡»"æ­å¼€æ¨¡å¼"æˆ–"æ ‡è®°æ¨¡å¼"å¼€å§‹æ¸¸æˆ
        </div>
        
        <div class="instructions">
            <p><strong>æ“ä½œè¯´æ˜ï¼š</strong></p>
            <p>â€¢ ç‚¹å‡»"æ­å¼€æ¨¡å¼"åï¼Œç‚¹å‡»æ ¼å­æ­å¼€</p>
            <p>â€¢ ç‚¹å‡»"æ ‡è®°æ¨¡å¼"åï¼Œç‚¹å‡»æ ¼å­æ ‡è®°åœ°é›·</p>
            <p>â€¢ é•¿æŒ‰æ ¼å­å¯å¿«é€Ÿåˆ‡æ¢æ ‡è®°çŠ¶æ€</p>
            <p>â€¢ æ•°å­—è¡¨ç¤ºå‘¨å›´8ä¸ªæ ¼å­ä¸­çš„åœ°é›·æ•°é‡</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // æ¸¸æˆé…ç½®
            const config = {
                easy: { rows: 9, cols: 9, mines: 10 },
                medium: { rows: 16, cols: 16, mines: 40 },
                hard: { rows: 16, cols: 30, mines: 99 }
            };
            
            // æ¸¸æˆçŠ¶æ€
            let gameState = {
                board: [],
                mineLocations: [],
                revealedCount: 0,
                flaggedCount: 0,
                totalMines: 10,
                gameOver: false,
                gameWon: false,
                firstClick: true,
                timer: 0,
                timerInterval: null,
                currentMode: 'reveal', // 'reveal' æˆ– 'flag'
                difficulty: 'easy'
            };
            
            // DOM å…ƒç´ 
            const gameBoard = document.getElementById('gameBoard');
            const mineCounter = document.getElementById('mineCounter');
            const timerDisplay = document.getElementById('timer');
            const faceButton = document.getElementById('faceButton');
            const gameInfo = document.getElementById('gameInfo');
            const revealModeBtn = document.getElementById('revealMode');
            const flagModeBtn = document.getElementById('flagMode');
            const difficultyBtns = document.querySelectorAll('.difficulty-btn');
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame(difficulty = 'easy') {
                gameState.difficulty = difficulty;
                const { rows, cols, mines } = config[difficulty];
                gameState.totalMines = mines;
                gameState.revealedCount = 0;
                gameState.flaggedCount = 0;
                gameState.gameOver = false;
                gameState.gameWon = false;
                gameState.firstClick = true;
                gameState.timer = 0;
                gameState.mineLocations = [];
                
                // åœæ­¢è®¡æ—¶å™¨
                if (gameState.timerInterval) {
                    clearInterval(gameState.timerInterval);
                    gameState.timerInterval = null;
                }
                
                // æ›´æ–°æ˜¾ç¤º
                updateMineCounter();
                timerDisplay.textContent = '000';
                faceButton.textContent = 'ğŸ˜€';
                gameInfo.textContent = 'ç‚¹å‡»"æ­å¼€æ¨¡å¼"æˆ–"æ ‡è®°æ¨¡å¼"å¼€å§‹æ¸¸æˆ';
                
                // è®¾ç½®æ£‹ç›˜æ ·å¼
                gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                gameBoard.innerHTML = '';
                
                // åˆ›å»ºæ£‹ç›˜
                gameState.board = [];
                for (let i = 0; i < rows; i++) {
                    gameState.board[i] = [];
                    for (let j = 0; j < cols; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        
                        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                        cell.addEventListener('click', handleCellClick);
                        cell.addEventListener('contextmenu', (e) => e.preventDefault());
                        
                        // æ·»åŠ è§¦æ‘¸äº‹ä»¶
                        let touchStartTime;
                        let longPressTimer;
                        
                        cell.addEventListener('touchstart', function(e) {
                            touchStartTime = Date.now();
                            longPressTimer = setTimeout(() => {
                                handleLongPress(i, j);
                            }, 500); // é•¿æŒ‰500æ¯«ç§’
                            e.preventDefault();
                        });
                        
                        cell.addEventListener('touchend', function(e) {
                            clearTimeout(longPressTimer);
                            if (Date.now() - touchStartTime < 500) {
                                // çŸ­æŒ‰ï¼Œæ¨¡æ‹Ÿç‚¹å‡»
                                handleCellClick.call(this, e);
                            }
                            e.preventDefault();
                        });
                        
                        cell.addEventListener('touchmove', function(e) {
                            clearTimeout(longPressTimer);
                            e.preventDefault();
                        });
                        
                        gameBoard.appendChild(cell);
                        gameState.board[i][j] = {
                            isMine: false,
                            isRevealed: false,
                            isFlagged: false,
                            adjacentMines: 0,
                            element: cell
                        };
                    }
                }
            }
            
            // å¤„ç†å•å…ƒæ ¼ç‚¹å‡»
            function handleCellClick() {
                if (gameState.gameOver) return;
                
                const row = parseInt(this.dataset.row);
                const col = parseInt(this.dataset.col);
                const cell = gameState.board[row][col];
                
                if (cell.isRevealed || (cell.isFlagged && gameState.currentMode === 'reveal')) {
                    return;
                }
                
                // ç¬¬ä¸€æ¬¡ç‚¹å‡»
                if (gameState.firstClick) {
                    gameState.firstClick = false;
                    placeMines(row, col);
                    startTimer();
                }
                
                if (gameState.currentMode === 'reveal') {
                    if (cell.isFlagged) return;
                    
                    if (cell.isMine) {
                        // è¸©åˆ°åœ°é›·ï¼Œæ¸¸æˆç»“æŸ
                        revealMine(row, col);
                        gameOver(false);
                    } else {
                        revealCell(row, col);
                        checkWin();
                    }
                } else if (gameState.currentMode === 'flag') {
                    toggleFlag(row, col);
                }
            }
            
            // å¤„ç†é•¿æŒ‰
            function handleLongPress(row, col) {
                if (gameState.gameOver) return;
                
                const cell = gameState.board[row][col];
                if (cell.isRevealed) return;
                
                toggleFlag(row, col);
            }
            
            // åˆ‡æ¢æ ‡è®°çŠ¶æ€
            function toggleFlag(row, col) {
                const cell = gameState.board[row][col];
                
                if (!cell.isRevealed) {
                    cell.isFlagged = !cell.isFlagged;
                    cell.element.classList.toggle('flagged', cell.isFlagged);
                    
                    if (cell.isFlagged) {
                        gameState.flaggedCount++;
                    } else {
                        gameState.flaggedCount--;
                    }
                    
                    updateMineCounter();
                }
            }
            
            // æ”¾ç½®åœ°é›·ï¼ˆé¿å¼€ç¬¬ä¸€æ¬¡ç‚¹å‡»çš„ä½ç½®ï¼‰
            function placeMines(firstRow, firstCol) {
                const { rows, cols, mines } = config[gameState.difficulty];
                let minesPlaced = 0;
                
                gameState.mineLocations = [];
                
                while (minesPlaced < mines) {
                    const row = Math.floor(Math.random() * rows);
                    const col = Math.floor(Math.random() * cols);
                    
                    // ç¡®ä¿ä¸åœ¨ç¬¬ä¸€æ¬¡ç‚¹å‡»çš„ä½ç½®åŠå…¶å‘¨å›´æ”¾ç½®åœ°é›·
                    if (Math.abs(row - firstRow) <= 1 && Math.abs(col - firstCol) <= 1) {
                        continue;
                    }
                    
                    if (!gameState.board[row][col].isMine) {
                        gameState.board[row][col].isMine = true;
                        gameState.mineLocations.push({ row, col });
                        minesPlaced++;
                    }
                }
                
                // è®¡ç®—æ¯ä¸ªå•å…ƒæ ¼å‘¨å›´çš„åœ°é›·æ•°
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        if (!gameState.board[i][j].isMine) {
                            gameState.board[i][j].adjacentMines = countAdjacentMines(i, j);
                        }
                    }
                }
            }
            
            // è®¡ç®—å‘¨å›´åœ°é›·æ•°
            function countAdjacentMines(row, col) {
                const { rows, cols } = config[gameState.difficulty];
                let count = 0;
                
                for (let i = Math.max(0, row - 1); i <= Math.min(rows - 1, row + 1); i++) {
                    for (let j = Math.max(0, col - 1); j <= Math.min(cols - 1, col + 1); j++) {
                        if (i === row && j === col) continue;
                        if (gameState.board[i][j].isMine) count++;
                    }
                }
                
                return count;
            }
            
            // æ­å¼€å•å…ƒæ ¼
            function revealCell(row, col) {
                const cell = gameState.board[row][col];
                if (cell.isRevealed || cell.isFlagged) return;
                
                cell.isRevealed = true;
                cell.element.classList.add('revealed');
                gameState.revealedCount++;
                
                if (cell.adjacentMines > 0) {
                    cell.element.textContent = cell.adjacentMines;
                    cell.element.classList.add(`number-${cell.adjacentMines}`);
                } else {
                    // å¦‚æœæ˜¯ç©ºç™½å•å…ƒæ ¼ï¼Œè‡ªåŠ¨æ­å¼€å‘¨å›´çš„å•å…ƒæ ¼
                    const { rows, cols } = config[gameState.difficulty];
                    for (let i = Math.max(0, row - 1); i <= Math.min(rows - 1, row + 1); i++) {
                        for (let j = Math.max(0, col - 1); j <= Math.min(cols - 1, col + 1); j++) {
                            if (i === row && j === col) continue;
                            revealCell(i, j);
                        }
                    }
                }
            }
            
            // æ­å¼€åœ°é›·ï¼ˆæ¸¸æˆç»“æŸï¼‰
            function revealMine(row, col) {
                gameState.board[row][col].isRevealed = true;
                gameState.board[row][col].element.classList.add('revealed', 'mine');
            }
            
            // æ£€æŸ¥æ˜¯å¦è·èƒœ
            function checkWin() {
                const { rows, cols } = config[gameState.difficulty];
                const totalCells = rows * cols;
                
                if (gameState.revealedCount === totalCells - gameState.totalMines) {
                    gameState.gameWon = true;
                    gameOver(true);
                }
            }
            
            // æ¸¸æˆç»“æŸ
            function gameOver(isWin) {
                gameState.gameOver = true;
                
                if (gameState.timerInterval) {
                    clearInterval(gameState.timerInterval);
                    gameState.timerInterval = null;
                }
                
                // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·
                gameState.mineLocations.forEach(loc => {
                    const cell = gameState.board[loc.row][loc.col];
                    if (!cell.isRevealed) {
                        cell.element.classList.add('mine');
                    }
                });
                
                if (isWin) {
                    faceButton.textContent = 'ğŸ˜';
                    gameInfo.textContent = 'æ­å–œä½ èµ¢äº†ï¼';
                    
                    // æ ‡è®°æ‰€æœ‰åœ°é›·
                    gameState.mineLocations.forEach(loc => {
                        const cell = gameState.board[loc.row][loc.col];
                        if (!cell.isFlagged) {
                            cell.isFlagged = true;
                            cell.element.classList.add('flagged');
                        }
                    });
                    gameState.flaggedCount = gameState.totalMines;
                    updateMineCounter();
                } else {
                    faceButton.textContent = 'ğŸ˜µ';
                    gameInfo.textContent = 'æ¸¸æˆç»“æŸï¼ä½ è¸©åˆ°åœ°é›·äº†ï¼';
                }
            }
            
            // å¼€å§‹è®¡æ—¶å™¨
            function startTimer() {
                gameState.timer = 0;
                timerDisplay.textContent = '000';
                
                gameState.timerInterval = setInterval(() => {
                    gameState.timer++;
                    if (gameState.timer > 999) gameState.timer = 999;
                    timerDisplay.textContent = gameState.timer.toString().padStart(3, '0');
                }, 1000);
            }
            
            // æ›´æ–°åœ°é›·è®¡æ•°å™¨
            function updateMineCounter() {
                const remaining = gameState.totalMines - gameState.flaggedCount;
                mineCounter.textContent = Math.max(0, remaining).toString().padStart(3, '0');
            }
            
            // é‡ç½®æ¸¸æˆ
            function resetGame() {
                initGame(gameState.difficulty);
            }
            
            // è®¾ç½®éš¾åº¦
            function setDifficulty(difficulty) {
                gameState.difficulty = difficulty;
                initGame(difficulty);
                
                // æ›´æ–°éš¾åº¦æŒ‰é’®çŠ¶æ€
                difficultyBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.difficulty === difficulty);
                });
            }
            
            // è®¾ç½®æ¨¡å¼
            function setMode(mode) {
                gameState.currentMode = mode;
                
                if (mode === 'reveal') {
                    revealModeBtn.style.borderColor = '#808080 #ffffff #ffffff #808080';
                    flagModeBtn.style.borderColor = '#ffffff #808080 #808080 #ffffff';
                    gameInfo.textContent = 'å½“å‰æ¨¡å¼ï¼šæ­å¼€æ¨¡å¼ - ç‚¹å‡»æ ¼å­æ­å¼€';
                } else {
                    revealModeBtn.style.borderColor = '#ffffff #808080 #808080 #ffffff';
                    flagModeBtn.style.borderColor = '#808080 #ffffff #ffffff #808080';
                    gameInfo.textContent = 'å½“å‰æ¨¡å¼ï¼šæ ‡è®°æ¨¡å¼ - ç‚¹å‡»æ ¼å­æ ‡è®°åœ°é›·';
                }
            }
            
            // äº‹ä»¶ç›‘å¬å™¨
            faceButton.addEventListener('click', resetGame);
            
            revealModeBtn.addEventListener('click', () => setMode('reveal'));
            flagModeBtn.addEventListener('click', () => setMode('flag'));
            
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', () => setDifficulty(btn.dataset.difficulty));
            });
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame();
            setMode('reveal');
        });
    </script>
</body>
