        <div class="message-form">
            <div class="form-container">
                <h2><i class="fas fa-edit"></i> 发布留言</h2>
                <form id="messageForm">
                    <div class="form-group">
                        <label for="author"><i class="fas fa-user"></i> 您的姓名（可选）</label>
                        <input type="text" id="author" placeholder="输入您的姓名">
                    </div>
                    
                    <div class="form-group">
                        <label for="content"><i class="fas fa-comment"></i> 留言内容 *</label>
                        <textarea id="content" placeholder="请输入您的留言内容" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-file-upload"></i> 上传文件（可选）</label>
                        <div class="file-upload-area" id="fileUploadArea">
                            <p><i class="fas fa-cloud-upload-alt"></i> 点击选择文件或拖拽文件到这里</p>
                            <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">支持图片、文档等文件（最大100KB）</p>
                            <input type="file" id="fileInput" style="display: none;">
                        </div>
                        
                        <div class="file-preview" id="filePreview">
                            <div class="file-info">
                                <div class="file-details">
                                    <span class="file-icon" id="fileIcon"><i class="fas fa-file"></i></span>
                                    <div>
                                        <div id="fileName">文件名</div>
                                        <div id="fileSize" class="file-size">文件大小</div>
                                    </div>
                                </div>
                                <span class="remove-file" id="removeFile"><i class="fas fa-times"></i> 移除</span>
                            </div>
                        </div>
                    </div>
                    
                    <div id="status"></div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-success" id="submitBtn">
                            <i class="fas fa-paper-plane"></i> 发布留言
                        </button>
                    </div>
                </form>
                
                <div class="debug-info" id="debugInfo" style="display: none;"></div>
            </div>
            
            <div class="messages-container">
                <h2><i class="fas fa-list"></i> 留言列表</h2>
                <div id="messagesContainer" class="empty-state">
                    <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <p>暂无留言，请发布第一条留言</p>
                </div>

                

				
            </div>
        </div>
